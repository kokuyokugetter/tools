<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tools</title>

  <link rel="stylesheet" href="css/test.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/test.js"></script>
</head>
<body>

  <div id="leftside">
    <div id="bmi">
      <form id="bmiForm">
        【BMI計算】
        <br />
        身長[cm]：<input type="number" name="formHeight" value="170">
        <br />
        体重[kg]：<input type="number" name="formWeight" value="60">
        <br />
      </form>
      <div id="bmiOutput">
        【結果】
        <br />
        BMI：<span id="bmiValue"></span>
        <br />
        <br />
        【参考】
        <img src="https://www.asahigroup-holdings.com/company/research/hapiken/census/bn/20080125/img/080125_graph.jpg" width="98%" alt="fig1">
      </div>
    </div>
  </div>

  <div id="center-right">
    <div id="centerside">
      <div id="inch-centi">
        <form id="inch-centiForm">
          【センチ-インチ変換】
          <br />
          インチ：<input type="number" name="formInch" value="24">
          <br />
          センチ：<input type="number" name="formCenti" value="0">
          <br />
        </form>
      </div>
    </div>

    <div id="rightside">
      <div id="year-relations">
        <form id="yearForm">
            <input type="number" name="year" value="" min="1989" max="2050">年は
        </form>
        <div id="japaneseEra">
          <span id="era"></span><span id="yearValue"></span>
        </div>
        <div id="12YearCycle">
          干支（十二支）は<span id="era"></span>
        </div>
        <div id="leapYear">
          <span id="isLeapYear"></span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
